---
layout: default
---

<article class="microblog-post" style="margin-top: 20px;">
  <header>
    <h2>{{ page.title }}</h2>
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %d, %Y at %I:%M %p" }}
    </time>
  </header>
  <div class="microblog-content">
    {{ content }}

    {% if page.images %}
      <div class="post-gallery">
        {% for image in page.images %}
          <img id="image-{{ forloop.index }}" src="{{ image | relative_url }}" alt="Gallery image {{ forloop.index }}" loading="lazy">
        {% endfor %}
      </div>
    {% endif %}
  </div>
</article>

<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    },
    svg: {
      fontCache: 'global'
    }
  };
</script>
<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>
