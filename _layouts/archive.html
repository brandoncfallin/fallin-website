---
layout: default
---

<h1 class="no-bottom">Archive</h1>


<table style="width: 100%;">
    <tbody>
        {% for post in site.posts %}
            <tr>
                <td class="titles" style="width: 75%;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
                <td class="dates" style="width: 25%;">{{ post.date | date: "%B %d, %Y" }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
