---
layout: default
---

<h1 class="no-bottom">Archive</h1>


<table class="archive-table" style="width: 100%;">
    <tbody>
        {% for post in site.posts %}
            <tr>
                <td class="titles"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
                <td class="dates">{{ post.date | date: "%B %d, %Y" }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
